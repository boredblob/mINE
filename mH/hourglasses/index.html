<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourglasses</title>
  <link rel="stylesheet" href="main.css">
  <link href="//fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Cinzel:400,700" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="housepointstitle" style="margin-top:50px">House Cup</div>
  <!--HOUSE POINTS-->
  <div class="housepoints">
    <div id="glasses">
      <progress class="Ghourglass" value="206" max="4000">G</progress>
      <progress class="Hhourglass" value="25" max="4000">H</progress>
      <progress class="Rhourglass" value="218" max="4000">R</progress>
 	    <progress class="Shourglass" value="92" max="4000">S</progress>
    </div>
    <label for="glasses">
      <img src="https://files.jcink.net/uploads/myhogwarts1/Icons_and_Logos/house_cup_banners.png" style="margin:-10px 0px 0 7px; position: relative; width:156px;">
    </label>
  </div>
</body>
</html>
