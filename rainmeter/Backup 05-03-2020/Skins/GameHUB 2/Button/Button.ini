[Rainmeter]
OnRefreshAction=[!KeepOnScreen 0]
Update=30

[Variables]
@Include=#@#Settings.inc
Color=0,250,200,255
ButtonSize=100
ImageSize=60
Padding=10
CornerLength=30

[MeasureWindowsColor]
Measure=Plugin
Plugin=SysColor
Hex=0
DisplayType=RGB
ColorType=DWM_COLOR 
OnChangeAction=[!UpdateMeasure "MeasureWindowsColorR"][!UpdateMeasure "MeasureWindowsColorG"][!UpdateMeasure "MeasureWindowsColorB"][!UpdateMeasure "SetColour"]

[MeasureWindowsColorR]
Measure=Plugin
Plugin=SysColor
DisplayType=Red
ColorType=DWM_COLOR

[MeasureWindowsColorG]
Measure=Plugin
Plugin=SysColor
DisplayType=Green
ColorType=DWM_COLOR 

[MeasureWindowsColorB]
Measure=Plugin
Plugin=SysColor
DisplayType=Blue
ColorType=DWM_COLOR

[SetColour]
measure=Calc
IfConditionMode=1
IfCondition= (1 = 1)
IfTrueAction=[!SetVariable background "([MeasureWindowsColorR]/2),([MeasureWindowsColorG]/2),([MeasureWindowsColorB]/2)"][!UpdateMeter "CornerBackground"][!Update][!Redraw]
UpdateDivider=-1
DynamicVariables=1

[CornerBackground]
meter=shape
x=0
y=0
w=(#ButtonSize# + #Padding#)
h=(#ButtonSize# + #Padding#)
shape = Path cornerPath | fill color #background#,50 | strokeWidth 0 | stroke color #background#,50
cornerPath = 0,0 | LineTo (#ButtonSize# + #Padding#),0 | LineTo (#ButtonSize# + #Padding#),#CornerLength# | LineTo #CornerLength#,(#ButtonSize# + #Padding#) | LineTo 0,(#ButtonSize# + #Padding#) | LineTo 0,0 | ClosePath 1
antiAlias = 1
padding = 0,0,0,0
DynamicVariables=1
MouseOverAction=[!SetVariable background "([MeasureWindowsColorR]*2),([MeasureWindowsColorG]*2),([MeasureWindowsColorB]*2)"][!UpdateMeter "CornerBackground"][Play "#@#Sounds\click_1.wav"][!Update][!Redraw]
MouseLeaveAction=[!SetVariable background "([MeasureWindowsColorR]/2),([MeasureWindowsColorG]/2),([MeasureWindowsColorB]/2)"][!UpdateMeter "CornerBackground"][!Update][!Redraw]
LeftMouseUpAction=!Execute [!ActivateConfig "#ROOTCONFIG#" "GameHUB.ini"]

[MeterButton]
Meter=Image
ImageName=button.png
SolidColor=0,0,0,1
x=#Padding#
y=#Padding#
W=#ImageSize#
H=#ImageSize#
DynamicVariables=1
UpdateDivider=-1
Antialias=1


[MeasureIsFullScreen]
Measure=Plugin
Plugin=IsFullScreen
IfMatch=Explorer.EXE|Rainmeter.exe|explorer.exe
IfMatchAction=[!EnableMeasure "GamepadActivation"][!CommandMeasure HOTKEY Start]
IfNotMatchAction=[!DisableMeasure "GamepadActivation"][!CommandMeasure HOTKEY Stop]
UpdateDivider=10


[HOTKEY]
Measure=Plugin
Plugin=HotKey
HotKey="CTRL G"
KeyDownAction=!Execute [!ActivateConfig "#ROOTCONFIG#" "GameHUB.ini"]

[GamepadActivation]
Measure=Plugin
Plugin=XInput
Device=0
Channel=Start
IfEqualValue=1
IfEqualAction=!Execute [!ActivateConfig "#ROOTCONFIG#" "GameHUB.ini"]