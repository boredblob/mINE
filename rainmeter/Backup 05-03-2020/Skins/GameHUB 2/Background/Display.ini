[Rainmeter]
Update=-1

RightMouseUpAction=!Execute [!SkinCustomMenu]
ContextTitle=Change list
ContextAction=[!WriteKeyValue "Variables" "Action" "set_list" "#ROOTCONFIGPATH#Configuration\Layout\config.inc"][!WriteKeyValue "Variables" "edit_page" "#filelayout#" "#ROOTCONFIGPATH#Configuration\Layout\config.inc"][!WriteKeyValue "Variables" "edit_config" "#CURRENTCONFIG#" "#ROOTCONFIGPATH#Configuration\Layout\config.inc"][!ActivateConfig "#ROOTCONFIG#\Configuration\Layout" "list.ini"][!CommandMeasure "Animation" "exit()"]
ContextTitle2=---
ContextTitle3=Layout file.inc
ContextAction3=["#@#User\#filelayout#"][!CommandMeasure Animation exit()]
ContextTitle4=---
ContextTitle5=Rainmeter Menu
ContextAction5=[!SkinMenu]

[Variables]
Display=0
@Include=#@#Settings.inc
@Include2=config.inc
@Include3=#@#User\#List#
@Include4=#@#Layout\#layout#
ButtonSize=100
ImageSize=50
Padding=10
CornerLength=30
BackgroundColor=0,0,0,1

[BtnBackground]
meter=shape
X=(#CURRENTCONFIGWIDTH#-#ButtonSize#)
y=0
w=#ButtonSize#
h=#ButtonSize#
shape = Path cornerPath | fill color #BackgroundColor# | strokeWidth 0
cornerPath = 0,0 | LineTo #ButtonSize#,0 | LineTo #ButtonSize#,#ButtonSize# | LineTo (#ButtonSize# - #CornerLength#),#ButtonSize# | LineTo 0,#CornerLength# | LineTo 0,0 | ClosePath 1
antiAlias = 1
padding = 0,0,0,0
DynamicVariables=1
LeftMouseUpAction=[!WriteKeyValue "Variables" "Active" "0" "#@#Active.inc"][!DeactivateConfigGroup "GameHUB2"]
MouseOverAction=[!SetVariable BackgroundColor "255,50,50,255"][!SetOption "CloseButton" "ImageTint" "255,255,255,255"][!UpdateMeter "CloseButton"][!UpdateMeter "BtnBackground"][!Redraw]
MouseLeaveAction=[!SetVariable BackgroundColor "0,0,0,1"][!SetOption "CloseButton" "ImageTint" "255,255,255,150"][!UpdateMeter "CloseButton"][!UpdateMeter "BtnBackground"][!Redraw]

[CloseButton]
Meter=Image
ImageName=close.png
SolidColor=0,0,0,1
ImageTint="255,255,255,150"
x=(#CURRENTCONFIGWIDTH# - #ImageSize# - #Padding#)
y=#Padding#
W=#ImageSize#
H=#ImageSize#
DynamicVariables=1
UpdateDivider=-1
Antialias=1